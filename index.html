<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo Bicos de Fío</title>
    <style> * { box-sizing: border-box; margin: 0; padding: 0; } </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">

    <style>
        body {
            width: 1080px; height: 1920px; overflow: hidden;
            background-color: #ffffff; color: #000;
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column;
        }

        /* --- ZONA IMAGEN (1400px Exactos) --- */
        .image-zone {
            width: 1080px;
            height: 1400px;
            position: relative;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        .main-img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
            /* Efecto "latido" suave para dar vida */
            animation: breathe 20s infinite alternate;
        }
        @keyframes breathe { from { transform: scale(1); } to { transform: scale(1.05); } }

        /* --- LOGO CORPORATIVO --- */
        .brand-logo {
            position: absolute; 
            top: 60px; left: 60px;
            width: 350px; /* Ajusta este número si tu logo se ve muy grande o pequeño */
            height: auto;
            z-index: 10;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            
            /* Animación de entrada suave */
            opacity: 0; animation: fadeLogo 1s ease-out 0.5s forwards;
        }

        @keyframes fadeLogo { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        /* Etiqueta "COLECCIÓN" (Opcional) */
        .new-tag {
            position: absolute; top: 60px; right: 0;
            background: #000; color: #fff;
            padding: 15px 40px;
            font-weight: 900; font-size: 20px; letter-spacing: 2px;
            text-transform: uppercase;
            border-top-left-radius: 10px; border-bottom-left-radius: 10px;
            box-shadow: -5px 5px 20px rgba(0,0,0,0.2);
        }

        /* --- ZONA INFO (Resto: 520px) --- */
        .info-zone {
            height: 520px;
            padding: 0 80px; /* Márgenes laterales */
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background: #fff;
        }

        /* Línea de acento negra */
        .line-accent {
            width: 80px; height: 6px; background: #000;
            margin-bottom: 50px;
        }

        /* Nombre del producto */
        .product-name {
            font-size: 80px;
            font-weight: 300; /* Light */
            line-height: 1.1;
            margin-bottom: 25px;
            letter-spacing: -2px;
            color: #111;
            /* Limitamos a 2 líneas para que no rompa el diseño si el nombre es largo */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Precio */
        .product-price {
            font-size: 110px;
            font-weight: 900; /* Black */
            color: #000;
            letter-spacing: -4px;
        }

        /* Animaciones Texto (Entran desde abajo) */
        .animate-up {
            opacity: 0; transform: translateY(40px);
            animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.3s; }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }

        /* Cortina blanca para transiciones limpias */
        .white-flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            opacity: 0; pointer-events: none;
            transition: opacity 0.6s ease;
            z-index: 99;
        }

    </style>
</head>
<body>

    <div class="white-flash" id="flash"></div>

    <div class="image-zone">
        <img src="logo.png" class="brand-logo" alt="Bicos de Fío">
        <div class="new-tag">NUEVA TEMPORADA</div>
        <img src="" class="main-img" id="img-el">
    </div>

    <div class="info-zone">
        <div class="line-accent animate-up"></div>
        <div class="product-name animate-up delay-1" id="name-el">Cargando...</div>
        <div class="product-price animate-up delay-2" id="price-el">--</div>
    </div>

    <script>
        // CONFIGURACIÓN
        const JSON_URL = 'productos.json';
        const DURATION = 10000; // 10 segundos por producto

        let products = [];
        let currentIndex = 0;

        async function init() {
            try {
                // Fetch con timestamp para evitar que GitHub guarde caché vieja
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                products = await res.json();
                
                if(products.length > 0) {
                    renderProduct(0);
                    setInterval(next, DURATION);
                }
            } catch(e) {
                console.error("Error leyendo JSON:", e);
                document.getElementById('name-el').innerText = "Cargando catálogo...";
            }
        }

        function renderProduct(index) {
            const p = products[index];
            
            const flash = document.getElementById('flash');
            const nameEl = document.getElementById('name-el');
            const priceEl = document.getElementById('price-el');
            const imgEl = document.getElementById('img-el');

            // 1. Telón Blanco (Salida)
            flash.style.opacity = 1;

            setTimeout(() => {
                // 2. Cambiar Datos
                imgEl.src = p.imagen;
                nameEl.innerText = p.nombre;
                priceEl.innerText = p.precio;

                // 3. Reiniciar Animaciones
                triggerAnimation(nameEl);
                triggerAnimation(priceEl);

                // 4. Quitar Telón (Entrada)
                flash.style.opacity = 0;
            }, 600);
        }

        function triggerAnimation(element) {
            element.style.animation = 'none';
            element.offsetHeight; /* Trigger reflow magic */
            element.style.animation = null; 
        }

        function next() {
            currentIndex = (currentIndex + 1) % products.length;
            renderProduct(currentIndex);
        }

        init();
    </script>
</body>
</html>
