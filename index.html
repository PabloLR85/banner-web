<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo Premium Bicos de Fío</title>
    <style> * { box-sizing: border-box; margin: 0; padding: 0; } </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;900&display=swap" rel="stylesheet">

    <style>
        body {
            width: 1080px; height: 1920px; overflow: hidden;
            /* Fondo general gris muy sutil para dar profundidad */
            background-color: #fafafa; 
            color: #000;
            font-family: 'Inter', sans-serif;
            display: flex; justify-content: center; align-items: center;
        }

        /* Contenedor Principal "Hoja Blanca" */
        .main-container {
            width: 100%; height: 100%;
            background: #fff;
            display: flex; flex-direction: column;
            position: relative;
            /* Sombra suave para separarlo del fondo */
            box-shadow: 0 0 50px rgba(0,0,0,0.05);
        }

        /* --- ZONA IMAGEN (1400px) - EL MARCO --- */
        .image-zone {
            width: 1080px;
            height: 1400px;
            padding: 40px; /* Espacio para el marco */
            background-color: #fff;
            position: relative;
            z-index: 1;
        }

        /* El Marco del Producto (Frame) */
        .image-frame {
            width: 100%; height: 100%;
            position: relative;
            overflow: hidden;
            /* Borde sutil y sombra elegante para definir productos blancos */
            border: 1px solid rgba(0,0,0,0.08);
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            background: #fff; /* Asegura fondo blanco dentro del marco */
        }

        .main-img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
            /* Animación de "respiración" lenta y lujosa */
            animation: slowBreathe 25s infinite alternate ease-in-out;
            transform-origin: center center;
        }
        @keyframes slowBreathe { from { transform: scale(1); } to { transform: scale(1.08); } }


        /* --- ZONA INFO (520px) --- */
        .info-zone {
            height: 520px;
            padding: 0 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            background: #fff;
            z-index: 2;
        }

        /* Acento de diseño */
        .line-accent {
            width: 60px; height: 4px; background: #000;
            margin-bottom: 40px; opacity: 0.8;
        }

        /* Nombre del producto (Nuevo estilo) */
        .product-name {
            font-size: 45px; /* Más pequeño */
            font-weight: 500; /* Peso medio */
            text-transform: uppercase; /* Mayúsculas */
            letter-spacing: 2px; /* Espaciado amplio premium */
            line-height: 1.3;
            margin-bottom: 15px;
            color: #333;
            /* Limitamos a 2 líneas */
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* Precio (Nuevo estilo) */
        .product-price {
            font-size: 90px; /* GIGANTE */
            font-weight: 800; /* Inter Black */
            color: #000;
            letter-spacing: -1px; /* Letras muy juntas para impacto */
            line-height: 1;
        }

        /* --- LOGO CORPORATIVO (Abajo a la derecha) --- */
        .brand-logo-footer {
            position: absolute;
            bottom: 60px; right: 80px; /* Esquina inferior derecha de la zona info */
            width: 280px; /* Ajusta el tamaño según tu logo */
            height: auto;
            opacity: 0.8; /* Un poco sutil para no pelear con el precio */
            filter: grayscale(100%); /* Opcional: fuerza el logo a negro/gris para elegancia */
        }


        /* Animaciones de Entrada */
        .animate-reveal {
            opacity: 0;
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0); /* Efecto de "persiana" */
            animation: revealText 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
        }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }

        @keyframes revealText {
            to { opacity: 1; clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); }
        }

        /* Cortina de transición */
        .white-flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            opacity: 0; pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            z-index: 99;
        }

    </style>
</head>
<body>

    <div class="white-flash" id="flash"></div>

    <div class="main-container">
        <div class="image-zone">
            <div class="image-frame">
                <img src="" class="main-img" id="img-el">
            </div>
        </div>

        <div class="info-zone">
            <div class="line-accent animate-reveal"></div>
            <div class="product-name animate-reveal delay-1" id="name-el">Cargando...</div>
            <div class="product-price animate-reveal delay-2" id="price-el">--</div>

            <img src="logo.png" class="brand-logo-footer" alt="Bicos de Fío">
        </div>
    </div>

    <script>
        const JSON_URL = 'productos.json';
        const DURATION = 10000; 

        let products = [];
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                products = await res.json();
                if(products.length > 0) {
                    renderProduct(0);
                    setInterval(next, DURATION);
                }
            } catch(e) { console.error("Error JSON:", e); }
        }

        function renderProduct(index) {
            const p = products[index];
            const flash = document.getElementById('flash');
            const nameEl = document.getElementById('name-el');
            const priceEl = document.getElementById('price-el');
            const imgEl = document.getElementById('img-el');

            // 1. Flash Blanco
            flash.style.opacity = 1;

            setTimeout(() => {
                // 2. Datos
                imgEl.src = p.imagen;
                nameEl.innerText = p.nombre;
                priceEl.innerText = p.precio;

                // 3. Reiniciar Animaciones (Clip-path reveal)
                resetAnim(nameEl);
                resetAnim(priceEl);
                resetAnim(document.querySelector('.line-accent'));

                // 4. Revelar
                flash.style.opacity = 0;
            }, 500);
        }

        function resetAnim(el) {
            el.style.animation = 'none';
            el.offsetHeight; 
            el.style.animation = null; 
        }

        function next() {
            currentIndex = (currentIndex + 1) % products.length;
            renderProduct(currentIndex);
        }

        init();
    </script>
</body>
</html>
