<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo Fluido Bicos de Fío</title>
    <style> * { box-sizing: border-box; margin: 0; padding: 0; } </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;900&family=Playfair+Display:ital,wght@1,400&display=swap" rel="stylesheet">

    <style>
        body {
            width: 1080px; height: 1920px; overflow: hidden;
            background-color: #fff;
            color: #000;
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column;
            justify-content: space-between;
            padding: 50px 60px;
        }

        /* --- 1. HEADER --- */
        .header-zone {
            height: 120px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #000;
            margin-bottom: 40px;
        }
        
        /* Contenedor para animar la frase */
        .quote-wrapper { overflow: hidden; }
        
        .inspiration-text {
            font-family: 'Inter', serif;
            font-style: italic;
            font-size: 34px; color: #333;
            /* Transición suave para la frase */
            transition: all 0.8s ease;
            opacity: 1; transform: translateY(0);
        }

        .season-tag {
            font-weight: 900; font-size: 20px; letter-spacing: 2px; text-transform: uppercase;
            background: #000; color: #fff; padding: 10px 20px;
        }

        /* --- 2. MARCO IMAGEN --- */
        .image-frame {
            width: 100%; height: 1250px;
            position: relative; overflow: hidden;
            border: 1px solid #e0e0e0; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.05);
            background-color: #fff; /* Fondo base por si la imagen tarda */
        }

        /* Wrapper para separar la animación de entrada del zoom continuo */
        .img-anim-wrapper {
            width: 100%; height: 100%;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; filter: blur(0px); transform: scale(1);
        }

        .main-img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
            /* Zoom lento infinito independiente */
            animation: slowPan 25s infinite alternate ease-in-out;
        }
        @keyframes slowPan { from { transform: scale(1.0); } to { transform: scale(1.08); } }

        /* --- 3. INFO GRID --- */
        .info-grid {
            height: 350px; margin-top: 40px;
            display: grid; grid-template-columns: 65% 35%;
            align-items: center;
        }

        .text-col {
            padding-right: 40px; border-right: 1px solid #eee;
            height: 80%;
            display: flex; flex-direction: column; justify-content: center;
        }

        /* Clases para animar textos */
        .fluid-text {
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1; transform: translateY(0); filter: blur(0px);
        }

        .product-name {
            font-family: 'Inter', sans-serif;
            font-size: 42px; font-weight: 500; 
            text-transform: uppercase; letter-spacing: 3px;
            line-height: 1.2; color: #444; margin-bottom: 15px;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .product-price {
            font-size: 130px; font-weight: 900; color: #000;
            letter-spacing: -4px; line-height: 1;
        }

        .logo-col {
            display: flex; justify-content: flex-end; align-items: center; padding-left: 40px;
        }

        .brand-logo {
            width: 100%; max-width: 280px; height: auto;
            object-fit: contain; opacity: 0.9;
        }

        /* --- ESTADO "OCULTO" PARA LA TRANSICIÓN --- */
        .is-hidden {
            opacity: 0 !important;
            filter: blur(10px) !important; /* Efecto desenfoque */
            transform: translateY(20px) !important; /* Ligero desplazamiento */
        }
        
        /* Retardos para efecto cascada */
        .delay-1 { transition-delay: 0.1s; }
        .delay-2 { transition-delay: 0.2s; }

    </style>
</head>
<body>

    <div class="header-zone">
        <div class="quote-wrapper">
            <div class="inspiration-text" id="quote-el">"Moda, Calzado y Complementos"</div>
        </div>
        <div class="season-tag">NOVEDADES</div>
    </div>

    <div class="image-frame">
        <div class="img-anim-wrapper" id="img-wrap">
            <img src="" class="main-img" id="img-el">
        </div>
    </div>

    <div class="info-grid">
        <div class="text-col">
            <div class="product-name fluid-text" id="name-el">Cargando...</div>
            <div class="product-price fluid-text delay-1" id="price-el">--</div>
        </div>
        <div class="logo-col">
            <img src="logo.png" class="brand-logo" alt="Bicos de Fío">
        </div>
    </div>

    <script>
        const JSON_URL = 'productos.json';
        const DURATION = 6000; // <--- CAMBIADO A 6 SEGUNDOS

        // FRASES MULTIMARCA
        const QUOTES = [
            "Moda, Calzado y Complementos",
            "Estilo y tendencias para Él y Ella",
            "Las mejores marcas, seleccionadas para ti",
            "Viste tu mejor versión cada día",
            "El look completo que estabas buscando",
            "Novedades semanales en tienda"
        ];

        let products = [];
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                products = await res.json();
                if(products.length > 0) {
                    renderProduct(0);
                    setInterval(next, DURATION);
                }
            } catch(e) { console.error("Error JSON:", e); }
        }

        function renderProduct(index) {
            const p = products[index];
            
            // Elementos a animar
            const imgWrap = document.getElementById('img-wrap');
            const nameEl = document.getElementById('name-el');
            const priceEl = document.getElementById('price-el');
            const quoteEl = document.getElementById('quote-el');
            const imgEl = document.getElementById('img-el');

            // 1. FASE SALIDA (Añadir clase .is-hidden)
            // Esto activa el desenfoque y la opacidad 0
            imgWrap.classList.add('is-hidden');
            nameEl.classList.add('is-hidden');
            priceEl.classList.add('is-hidden');
            quoteEl.classList.add('is-hidden');

            // Esperamos a que termine la animación de salida (800ms)
            setTimeout(() => {
                // 2. CAMBIAR DATOS (Mientras está invisible)
                imgEl.src = p.imagen;
                nameEl.innerText = p.nombre;
                priceEl.innerText = p.precio;
                
                // Cambiar frase
                const randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                quoteEl.innerText = `"${randomQuote}"`;

                // 3. FASE ENTRADA (Quitar clase .is-hidden)
                // Usamos un pequeño timeout para asegurar que el navegador procesó el cambio de texto
                setTimeout(() => {
                    imgWrap.classList.remove('is-hidden');
                    nameEl.classList.remove('is-hidden');
                    priceEl.classList.remove('is-hidden');
                    quoteEl.classList.remove('is-hidden');
                }, 100);

            }, 800); 
        }

        function next() {
            currentIndex = (currentIndex + 1) % products.length;
            renderProduct(currentIndex);
        }

        init();
    </script>
</body>
</html>
