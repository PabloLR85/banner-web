<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo Editorial Bicos de Fío</title>
    <style> * { box-sizing: border-box; margin: 0; padding: 0; } </style>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">

    <style>
        body {
            width: 1080px; height: 1920px; overflow: hidden;
            background-color: #fff; /* Fondo blanco puro */
            color: #000;
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column;
            justify-content: space-between; /* Distribuye arriba, medio y abajo */
            padding: 50px 60px; /* Marco blanco alrededor de toda la pantalla */
        }

        /* --- 1. CABECERA INSPIRACIONAL (Nuevo) --- */
        .header-zone {
            height: 120px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #000; /* Línea de separación estilo revista */
            margin-bottom: 40px;
        }
        
        .inspiration-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 38px;
            color: #333;
        }

        .season-tag {
            font-weight: 900; font-size: 20px; letter-spacing: 2px; text-transform: uppercase;
            background: #000; color: #fff; padding: 10px 20px;
        }

        /* --- 2. ZONA IMAGEN (El Marco) --- */
        .image-frame {
            width: 100%;
            height: 1250px; /* Ajustado para dejar sitio al header */
            position: relative;
            overflow: hidden;
            /* Marco fino negro para encuadrar la foto blanca sobre fondo blanco */
            border: 1px solid #e0e0e0; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.08); /* Sombra elegante */
        }

        .main-img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
            animation: slowPan 25s infinite alternate ease-in-out;
        }
        @keyframes slowPan { from { transform: scale(1.0); } to { transform: scale(1.08); } }

        /* --- 3. ZONA INFO (Footer Grid) --- */
        .info-grid {
            height: 350px;
            margin-top: 40px;
            display: grid;
            grid-template-columns: 65% 35%; /* 65% Texto | 35% Logo */
            align-items: center;
        }

        /* Columna Izquierda: Textos */
        .text-col {
            padding-right: 40px; /* Margen de seguridad con el logo */
            border-right: 1px solid #eee; /* Línea sutil de separación */
            height: 80%; /* Para que la línea divisoria no sea tan alta */
            display: flex; flex-direction: column; justify-content: center;
        }

        .product-name {
            font-family: 'Inter', sans-serif;
            font-size: 42px; /* Tamaño controlado */
            font-weight: 600; 
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.2;
            color: #444;
            margin-bottom: 15px;
            /* Si es muy largo, puntos suspensivos */
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }

        .product-price {
            font-size: 130px; /* Precio Gigante */
            font-weight: 900;
            color: #000;
            letter-spacing: -4px;
            line-height: 1;
        }

        /* Columna Derecha: Logo Aislado */
        .logo-col {
            display: flex;
            justify-content: flex-end; /* Alinear a la derecha */
            align-items: center;
            padding-left: 40px;
        }

        .brand-logo {
            width: 100%; /* Ocupa el ancho de su columna */
            max-width: 280px; /* Pero no más de esto */
            height: auto;
            object-fit: contain;
            filter: grayscale(100%); /* Elegancia en blanco y negro (opcional) */
            opacity: 0.9;
        }

        /* --- ANIMACIONES --- */
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.2, 1, 0.3, 1) forwards;
            opacity: 0; transform: translateY(30px);
        }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }

        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .flash-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 99; pointer-events: none;
            transition: opacity 0.5s ease;
            opacity: 0;
        }

    </style>
</head>
<body>

    <div class="flash-overlay" id="flash"></div>

    <div class="header-zone">
        <div class="inspiration-text">"Artesanía hecha con el corazón"</div>
        <div class="season-tag">FW 24/25</div>
    </div>

    <div class="image-frame">
        <img src="" class="main-img" id="img-el">
    </div>

    <div class="info-grid">
        
        <div class="text-col">
            <div class="product-name fade-in-up" id="name-el">Cargando...</div>
            <div class="product-price fade-in-up delay-1" id="price-el">--</div>
        </div>

        <div class="logo-col">
            <img src="logo.png" class="brand-logo" alt="Bicos de Fío">
        </div>

    </div>

    <script>
        const JSON_URL = 'productos.json';
        const DURATION = 10000; 

        // Frases inspiracionales que rotan aleatoriamente
        const QUOTES = [
            "Colección Mujer & Hombre",
            "Especialistas en Calzado y Moda",
            "Tus marcas favoritas en un solo lugar",
            "Complementos que marcan la diferencia",
            "Bicos de Fío: Tu espacio de moda"
        ];

        let products = [];
        let currentIndex = 0;

        async function init() {
            try {
                const res = await fetch(JSON_URL + '?t=' + Date.now());
                products = await res.json();
                if(products.length > 0) {
                    renderProduct(0);
                    setInterval(next, DURATION);
                }
            } catch(e) { console.error("Error JSON:", e); }
        }

        function renderProduct(index) {
            const p = products[index];
            const flash = document.getElementById('flash');
            
            const nameEl = document.getElementById('name-el');
            const priceEl = document.getElementById('price-el');
            const imgEl = document.getElementById('img-el');
            const quoteEl = document.querySelector('.inspiration-text');

            // TRANSICIÓN SALIDA
            flash.style.opacity = 1;

            setTimeout(() => {
                // CAMBIAR DATOS
                imgEl.src = p.imagen;
                nameEl.innerText = p.nombre;
                priceEl.innerText = p.precio;

                // Cambiar frase inspiracional aleatoria
                const randomQuote = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                quoteEl.innerText = `"${randomQuote}"`;

                // REINICIAR ANIMACIONES CSS
                resetAnim(nameEl);
                resetAnim(priceEl);

                // TRANSICIÓN ENTRADA
                flash.style.opacity = 0;
            }, 500);
        }

        function resetAnim(el) {
            el.style.animation = 'none';
            el.offsetHeight; 
            el.style.animation = null; 
        }

        function next() {
            currentIndex = (currentIndex + 1) % products.length;
            renderProduct(currentIndex);
        }

        init();
    </script>
</body>
</html>
